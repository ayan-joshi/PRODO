    <body>
        <div id="body_container">
            <div class="main">
                <div class="sidebar">
                    <ul class="wrapper">

                        <center>
                            <h1 style="font-size: 30px;">PRODO</h1>
                        </center>


                        <a href="../Dashboard/dashboard.html">
                            <li class="icon show">
                                <span class="name">Home</span>
                                <span><i class="fa-solid fa-house" style="color: #ffffff;"></i></span>
                            </li>
                        </a>

                        <a href="../Calendar/calendar.html">
                            <li class="icon show">
                                <span class="name">Calender</span>
                                <span><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i></span>
                            </li>
                        </a>

                        <a href="../ToDo/ToDo.html">
                            <li class="icon show">
                                <span class="name">Kanban</span>
                                <span><i class="fa-solid fa-list" style="color: #ffffff;"></i></span>
                            </li>
                        </a>

                        <a href="../Pomodoro/Pomodoro.html">
                            <li class="icon show">
                                <span class="name">Pomodoro</span>
                                <span><i class="fa-solid fa-stopwatch" style="color: #ffffff;"></i></span>
                            </li>
                        </a>

                        <a href="../Notes/notes.html">
                            <li class="icon show">
                                <span class="name">Notes</span>
                                <span><i class="fa-regular fa-clipboard" style="color: #ffffff;"></i></span>
                            </li>
                        </a>


                    </ul>
                </div>
                <!-- new -->

                <div class="popup-box">
                    <div class="popup">
                        <div class="content">
                            <header>
                                <p></p>
                                <i class="uil uil-times"></i>
                            </header>
                            <form action="#">
                                <div class="row title">
                                    <label>Title</label>
                                    <input type="text" spellcheck="false" id="notesTitle">
                                </div>
                                <div class="row description">
                                    <label>Description</label>
                                    <textarea spellcheck="false" id="notesInput"> 
                                    </textarea>
                                </div>
                                <button id="addBtn">Add Note</button>                                
                            </form>
                        </div>
                    </div>

                </div>
                <div class="wrapper1">
                    <li class="add-box">
                        <div class="icon1"><i class="uil uil-plus"></i></div>
                        <p>Add new note</p>
                    </li>
                </div>




                <!-- alert info modal -->
                <div class="modal fade" id="alertInfoModal" tabindex="-1" role="dialog"
                    aria-labelledby="alertInfoModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="alertInfoModalTitle">Session ended</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="alert alert-info" role="alert">
                                    You have been logged out. Please login!
                                    <small id="alt" class="form-text text-muted">You will be redirected in few seconds.
                                        <a href="../index.html">Click here</a> to get started now.</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
